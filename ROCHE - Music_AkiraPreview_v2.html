        :root {
            --color-bg: #0a0a0a;
            --color-text: #f5f5f5;
            --color-text-secondary: #999;
            --color-accent: #00d4ff;
            --color-accent-hover: #00a8cc;
            --color-border: #222;

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Space Mono', monospace;
            font-size: 14px;

            width: 100%;

            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {

            position: absolute;
            top: var(--space-24);
            left: var(--space-24);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--color-text);
            text-transform: uppercase;
            font-family: 'Space Mono', monospace;
        }

        .message {
            text-align: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .message:hover {
            opacity: 0.8;
        }
        
        .message h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
            line-height: 1.2;
            font-family: 'Akira Expanded', sans-serif;
        }

        

        .music-view {

            padding: 80px 24px 0 24px;
        }

        .music-view.active {
            display: block;
        }

        .back-button {
            position: absolute;
            top: var(--space-24);
            left: var(--space-24);
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s;
            font-family: 'Space Mono', monospace;
        }

        .back-button:hover {
            color: var(--color-accent);
        }

        .release-header {
            margin-bottom: var(--space-32);
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .ep-artwork {

            height: 300px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid var(--color-border);

            display: flex;

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const musicData = {
            doomed: {
                title: 'Doomed to Live',
                type: 'EP',
                tracks: [
                    { title: 'Doomed to Live', duration: '3:45', downloadUrl: 'https://your-bunny-cdn.b-cdn.net/doomed-to-live.mp3' },
                    { title: 'If Only', duration: '4:12', downloadUrl: 'https://your-bunny-cdn.b-cdn.net/if-only.mp3' },
                    { title: 'Why Do Fools Fall In Love', duration: '3:58', downloadUrl: 'https://your-bunny-cdn.b-cdn.net/why-do-fools.mp3' },
                    { title: 'Mayday', duration: '3:32', downloadUrl: 'https://your-bunny-cdn.b-cdn.net/mayday.mp3' },
                    { title: 'End Like This', duration: '4:28', downloadUrl: 'https://your-bunny-cdn.b-cdn.net/end-like-this.mp3' }
                ]
            }
        };

        // Initialize Stripe
        const stripe = Stripe('pk_live_YOUR_STRIPE_PUBLIC_KEY');

        let currentTrack = null;
        let selectedAmount = 0;
        let isPlaying = false;
        let placeholderAudio = null;
        const audioPlayer = document.getElementById('audioPlayer');

        function goToMusic() {
            const message = document.querySelector('.message');
            message.classList.add('clicked');

            setTimeout(() => {
                document.body.classList.add('music-active');
                document.getElementById('homeView').style.display = 'none';
                document.getElementById('musicView').style.display = 'block';
                loadEP('doomed');
            }, 3000); // match transition duration
        }

        function goHome() {
            document.body.classList.remove('music-active');
            document.getElementById('musicView').style.display = 'none';
            document.getElementById('homeView').style.display = 'flex';
            audioPlayer.pause();
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶ Play';

            const message = document.querySelector('.message');
            message.classList.remove('clicked');
        }

        function loadEP(ep) {
            const data = musicData[ep];
            document.getElementById('releaseTitle').textContent = data.title;
            document.getElementById('releaseType').textContent = data.type;

            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';

            data.tracks.forEach((track) => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track-item';
                trackEl.innerHTML = `
                    <div class="track-info">
                        <div class="track-title">${track.title}</div>
                        <div class="track-meta">${track.duration}</div>
                    </div>
                `;
                trackEl.onclick = () => selectTrack(track);
                trackList.appendChild(trackEl);
            });
        }

        function selectTrack(track) {
            currentTrack = track;
            document.getElementById('playerTrack').textContent = track.title;
            document.getElementById('player').classList.add('active');
            audioPlayer.pause();
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶ Play';
            document.getElementById('currentTime').textContent = '0:00';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('player').scrollIntoView({ behavior: 'smooth' });
        }

        function generatePlaceholderAudio() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const duration = 3;
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, duration * sampleRate, sampleRate);
            const data = buffer.getChannelData(0);

            const frequency = 261.63;
            for (let i = 0; i < buffer.length; i++) {
                data[i] = Math.sin((i / sampleRate) * frequency * 2 * Math.PI) * 0.3;
            }

            const wav = audioBufferToWav(buffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            return URL.createObjectURL(blob);
        }

        function audioBufferToWav(audioBuffer) {
            const numberOfChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            const format = 1;
            const bitDepth = 16;
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numberOfChannels * bytesPerSample;
            const channels = [];
            for (let i = 0; i < numberOfChannels; i++) {
                channels.push(audioBuffer.getChannelData(i));
            }
            const length = audioBuffer.length * numberOfChannels * bytesPerSample;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);

            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            const floatTo16BitPCM = (output, offset, input) => {
                for (let i = 0; i < input.length; i++, offset += 2) {
                    const s = Math.max(-1, Math.min(1, input[i]));
                    output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(36, 'data');
            view.setUint32(40, length, true);

            let offset = 44;
            for (let i = 0; i < numberOfChannels; i++) {
                floatTo16BitPCM(view, offset, channels[i]);
                offset += channels[i].length * bytesPerSample;
            }

            return arrayBuffer;
        }

        function togglePlay() {
            if (!currentTrack) return;

            if (!placeholderAudio) {
                placeholderAudio = generatePlaceholderAudio();
                audioPlayer.src = placeholderAudio;
            }

            if (isPlaying) {
                audioPlayer.pause();
                document.getElementById('playBtn').textContent = '▶ Play';
                isPlaying = false;
            } else {
                audioPlayer.play();
                document.getElementById('playBtn').textContent = '⏸ Pause';
                isPlaying = true;
            }
        }

        function downloadTrack() {
            if (!currentTrack) return;
            document.getElementById('donationModal').classList.add('active');
        }

        function seek(event) {
            if (!audioPlayer.src || !audioPlayer.duration) return;
            const rect = event.currentTarget.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const current = Math.floor(audioPlayer.currentTime);
            const minutes = Math.floor(current / 60);
            const seconds = current % 60;
            document.getElementById('currentTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            document.getElementById('progressFill').style.width = percent + '%';
        });

        audioPlayer.addEventListener('ended', () => {
            document.getElementById('playBtn').textContent = '▶ Play';
            isPlaying = false;
        });

        function setAmount(amount, event) {
            selectedAmount = amount;
            document.getElementById('customAmount').value = '';
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function closeDonation() {
            document.getElementById('donationModal').classList.remove('active');
        }

        async function submitDonation() {
            const email = document.getElementById('donorEmail').value;
            const name = document.getElementById('donorName').value;
            const customAmount = document.getElementById('customAmount').value;
            const amount = customAmount ? parseFloat(customAmount) : selectedAmount;

            if (!email) {
                alert('Please enter your email');
                return;
            }

            if (amount === '' || amount === 0 || amount === '0') {
                // Free download - just capture email
                await captureEmail(email, name, currentTrack.title, 'Free');
                downloadFile(currentTrack.downloadUrl, currentTrack.title);
                alert(`Thank you for supporting ROCHE!\n\nTrack: ${currentTrack.title}\nEmail: ${email}`);
                document.getElementById('donorEmail').value = '';
                document.getElementById('donorName').value = '';
                closeDonation();
            } else if (amount < 1) {
                alert('Minimum donation is £1');
                return;
            } else {
                // Process payment with Stripe
                await processStripePayment(email, name, amount, currentTrack.title);
            }
        }

        async function processStripePayment(email, name, amount, trackTitle) {
            const amountInPence = Math.round(amount * 100);

            try {
                // Create payment intent on your backend
                const response = await fetch('YOUR_BACKEND_URL/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: amountInPence,
                        email: email,
                        name: name,
                        track: trackTitle
                    })
                });

                const data = await response.json();
                
                if (data.clientSecret) {
                    // Confirm payment
                    const result = await stripe.confirmCardPayment(data.clientSecret, {
                        payment_method: {
                            card: await stripe.createToken('card'),
                            billing_details: {
                                email: email,
                                name: name
                            }
                        }
                    });

                    if (result.paymentIntent.status === 'succeeded') {
                        await captureEmail(email, name, trackTitle, `£${amount}`);
                        downloadFile(currentTrack.downloadUrl, trackTitle);
                        alert(`Thank you for supporting ROCHE!\n\nDonation: £${amount}\nTrack: ${trackTitle}`);
                        document.getElementById('donorEmail').value = '';
                        document.getElementById('donorName').value = '';
                        closeDonation();
                    } else {
                        alert('Payment failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('Payment processing failed. Please try again.');
            }
        }

        async function captureEmail(email, name, track, amount) {
            // Send to your backend to store in database/email service
            try {
                await fetch('YOUR_BACKEND_URL/capture-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        track: track,
                        amount: amount,
                        timestamp: new Date().toISOString()
                    })
                });
                console.log('✓ Email captured:', email);
            } catch (error) {
                console.error('Email capture error:', error);
            }
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename.replace(/\s+/g, '-').toLowerCase() + '.mp3';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('donationModal');
            if (e.target === modal) {
                closeDonation();
            }
        });
    </script>
