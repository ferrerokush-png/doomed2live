<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>ROCHE - DOOMED TO LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="glitch.css">
    <style>
        .roche-glitch {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-family: 'Akira Expanded', sans-serif;
            font-weight: 700;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        @font-face {
            font-family: 'Akira Expanded';
            src: url('https://cdn.jsdelivr.net/gh/ferrerokush-png/doomed2live@main/AkiraExpanded-SuperBold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --color-bg: #0a0a0a;
            --color-text: #f5f5f5;
            --color-text-secondary: #999;
            --color-accent: #b30000; /* Dark Red */
            --color-accent-hover: #ff0000; /* Brighter Red on hover */
            --color-highlight: #00d4ff; /* Blue for track highlights */
            --color-border: #222;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 4px;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-32);
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 50; /* Ensure container is above potential hidden views */
            pointer-events: auto; /* Ensure events work */
        }

        .logo {
            /* removed transition for top/left */
            position: fixed; /* Fixed position to stay in place */
            top: var(--space-24);
            left: var(--space-24);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #b30000;
            text-transform: uppercase;
            font-family: 'Space Mono', monospace;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* Ensure message is clickable */
        .message {
            position: relative;
            z-index: 100; /* Bring above other elements */
            text-align: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .message:hover {
            opacity: 0.8;
        }
        
        .message h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
            line-height: 1.2;
            font-family: 'Akira Expanded', sans-serif;
            pointer-events: auto; /* Ensure h1 specifically receives clicks */
        }

        

        .music-view {
            display: none;
            padding: 80px 24px; 
            padding-top: 120px; /* Push content lower visually */
            min-height: 100vh;
            align-items: flex-start; /* Start from top + padding */
            justify-content: flex-start; /* Allow manual spacing */
            flex-direction: column; 
        }


        .back-button {
            position: fixed; /* Fixed position to stay relative to fixed logo */
            top: 60px; /* Positioned below the logo (approx 24px + height + gap) */
            left: var(--space-24);
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s, opacity 1s ease; /* Added opacity transition */
            font-family: 'Space Mono', monospace;
            z-index: 999;
            opacity: 0; /* Start hidden */
        }

        .music-view.organized .back-button {
            opacity: 1; /* Fade in when organized */
        }

        .back-button:hover {
            color: var(--color-accent);
        }

        .release-header {
            margin-bottom: var(--space-32);
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .ep-artwork {
            width: 100%;
            max-width: 300px;
            height: 300px;
            /* background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%); Removed background color/gradient */
            /* border: 1px solid var(--color-border); Removed border if image covers it */
            border-radius: var(--radius-base);
            margin: 0 auto var(--space-32) auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            overflow: hidden; /* Ensure image stays within radius */
        }
        
        .ep-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .release-header h2 {
            font-size: 28px;
            margin: 0 0 var(--space-16) 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Akira Expanded', sans-serif;
        }

        .release-header p {
            color: var(--color-text-secondary);
            margin: 0;
            font-size: 12px;
            font-family: 'Space Mono', monospace;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 0; /* Remove gap, use border/padding */
            max-width: 600px;
            margin: 0 auto;
            height: 100%; /* Fill the container */
        }

        .track-item {
            display: flex;
            flex-direction: column; 
            gap: 0; 
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* Smoother flex transition */
            padding: 0; 
            border: 1px solid transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle divider */
            border-radius: 0; /* Square edges for stack look */
            overflow: hidden; 
            flex: 1; /* Distribute space evenly */
            min-height: 50px; /* Minimum height for collapsed state */
        }
        
        .track-item:last-child {
            border-bottom: none;
        }

        .track-item-content {
            display: flex;
            gap: var(--space-16);
            padding: var(--space-16);
            align-items: center; /* Center text vertically */
        }

        .track-item:hover {
            opacity: 1; 
            border-color: transparent;
            background: rgba(255, 255, 255, 0.05);
        }

        .track-item.active {
            border-color: var(--color-highlight);
            background: rgba(0, 212, 255, 0.05); 
            flex: 5; /* Grow MORE to ensure last item content fits */
        }

        /* Player Wrapper Animation */
        .track-player-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .track-player-wrapper.expanded {
            grid-template-rows: 1fr;
            opacity: 1;
        }

        .track-player-inner {
            overflow: hidden;
            min-height: 0;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s; /* Fade in content slightly after expansion starts */
        }

        .track-player-wrapper.expanded .track-player-inner {
            opacity: 1;
        }

        /* Modified Player Styles for inline display */
        .player {
            margin-top: 0;
            background: none;
            border: none;
            border-top: 1px solid var(--color-border);
            border-radius: 0;
            padding: var(--space-16);
            max-width: none;
            display: block; /* Always block, controlled by wrapper */
            opacity: 1; /* Remove fade in since wrapper animates height */
        }

        .download-full-ep-btn {
            display: inline-block;
            margin-top: var(--space-24);
            margin-left: auto;
            margin-right: auto;
            background: var(--color-text);
            color: var(--color-bg);
            border: none;
            padding: 10px 30px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            border-radius: var(--radius-base);
            transition: all 0.2s;
            width: auto; /* Let content dictate width */
            max-width: 100%;
        }

        .download-full-ep-btn:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .track-title {
            font-size: 16px;
            font-weight: 700;
            margin: 0;
            color: var(--color-text);
            font-family: 'Akira Expanded', sans-serif;
        }

        .track-meta {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 4px;
            font-family: 'Space Mono', monospace;
        }

        .player {
            margin-top: var(--space-32);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: var(--space-24);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }

        .player.active {
            display: block;
        }

        .player-title, .player-track {
            display: none;
        }

        .player-controls {
            display: flex;
            gap: var(--space-16);
            align-items: center;
            margin-bottom: var(--space-16);
        }

        button {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            border-radius: var(--radius-base);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            font-family: 'Space Mono', monospace;
        }

        button:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .player-progress {
            width: 100%;
            height: 3px;
            background: var(--color-border);
            border-radius: 2px;
            margin-bottom: var(--space-16);
            cursor: pointer;
            position: relative;
        }

        .player-progress-fill {
            height: 100%;
            background: var(--color-accent);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .player-time {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-16);
            font-family: 'Space Mono', monospace;
        }

        footer {
            position: relative;
            z-index: 1000; /* Increased Z-Index */
            border-top: 1px solid var(--color-border);
            padding: var(--space-32) var(--space-24);
            text-align: center;
            margin-top: auto;
            pointer-events: auto; /* Ensure clickable */
        }

        .poem {
            font-size: 10px;
            color: var(--color-text); /* Made white for numbers */
            margin: 0 0 var(--space-16) 0;
            line-height: 1.4;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Space Mono', monospace;
            font-weight: 700; /* Make everything bold like previous strong tags */
        }
        
        .poem a {
            color: var(--color-text); /* White by default */
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }

        .poem a:hover {
            color: #ff0000; /* Red on hover */
        }
        
        .poem br {
            content: " • ";
        }

        .socials {
            display: flex;
            gap: var(--space-24);
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s;
            font-family: 'Space Mono', monospace;
        }

        .social-link:hover {
            color: var(--color-accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            padding: var(--space-32);
            max-width: 500px;
            width: 90%;
            border-radius: var(--radius-base);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: var(--space-16);
            right: var(--space-16);
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 20px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--color-accent);
        }

        .modal h3 {
            margin: 0 0 var(--space-24) 0;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Akira Expanded', sans-serif;
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        .form-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-family: 'Space Mono', monospace;
        }

        .form-group input {
            width: 100%;
            padding: 10px var(--space-16);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            font-size: 14px;
            border-radius: var(--radius-base);
            transition: border-color 0.2s;
            font-family: 'Space Mono', monospace;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .amount-buttons {
            display: flex;
            gap: var(--space-16);
            margin-bottom: var(--space-16);
            flex-wrap: wrap;
        }

        .amount-btn {
            flex: 1;
            min-width: 70px;
            padding: 10px 8px;
            text-align: center;
            font-size: 12px;
        }

        .amount-btn.active {
            background: rgba(179, 0, 0, 0.1); /* Red tint */
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--color-accent);
            color: var(--color-bg);
            font-weight: 700;
            margin-top: var(--space-16);
            border: none;
        }

        .submit-btn:hover {
            background: var(--color-accent-hover);
        }

        .modal p {
            margin: 0 0 var(--space-16) 0;
            color: var(--color-text-secondary);
            font-family: 'Space Mono', monospace;
        }
    
        /* Shift logo down when music view is active to avoid overlap with back button */
        /* REMOVED: Logo is now fixed at top left */
        /* body.music-active .logo { top: 64px; } */

        /* Responsive tweaks for small screens */
        @media (max-width: 768px) {
            .logo {
                top: 16px;
                left: 16px;
                font-size: 12px;
            }

            /* body.music-active .logo { top: 56px; } REMOVED */

            .back-button {
                top: 48px !important; /* Adjusted for smaller screens below logo */
                left: 16px !important;
                font-size: 12px;
                padding: 6px 10px;
                padding-left: 0; /* Align text with logo */
            }
        }

    </style>

<style>
/* CRT Effect & Header Transition */
.message h1 {
    transition: opacity 1.5s cubic-bezier(0.23, 1, 0.32, 1);
}

.message.clicked h1 {
    opacity: 0;
}
</style>

    <style>
        /* New Layout Styles */
        .music-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically on mobile */
            flex: 1; /* Take up available space */
            gap: var(--space-32);
            max-width: 1000px;
            width: 100%; 
            margin: 0 auto;
            opacity: 0; 
            transition: opacity 1s ease;
        }

        .music-view.visible .music-content {
            opacity: 1;
        }

        .release-info {
            width: 100%;
        }

        .tracks-area {
            width: 100%;
        }

        @media (min-width: 768px) {
            .music-content {
                flex-direction: row;
                align-items: stretch; /* Stretch both columns to same height */
                justify-content: center;
                gap: 60px;
                height: 560px; /* Increased height for better fit */
                margin-top: 40px; /* Additional push down */
            }

            .release-info {
                flex: 0 0 320px;
                /* Removed sticky, now fixed height container */
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Space out content nicely */
            }

            .tracks-area {
                flex: 1;
                max-width: 500px;
                height: 100%; /* Match parent height */
                overflow: hidden; /* No scrollbars, we use flex shrink/grow */
            }
            
            .release-header {
                text-align: left; /* Align text left within the block */
                margin-right: 0;
                margin-left: auto; /* Push the whole block to the right */
                display: flex;
                flex-direction: column;
                align-items: flex-start; /* Align children (button/img) to left */
                width: 300px; /* Fix width of the block to match artwork */
                height: 100%; /* Fill the container */
            }
            
            .ep-artwork {
                margin-left: 0;
                margin-right: 0; 
                width: 100%; /* Fill the 300px container */
                flex-shrink: 0; /* Prevent artwork shrinking */
            }

            .download-full-ep-btn {
                margin-left: 0;
                margin-right: 0;
                width: auto; /* Allow button to be smaller */
                margin-top: auto; /* Push to bottom */
            }
        }

        /* Disorganized to Organized Animation */
        .track-item {
            /* Initial disorganized state */
            opacity: 0;
            transform: translate(var(--tx), var(--ty)) rotate(var(--r));
            transition: 
                opacity 0.8s cubic-bezier(0.23, 1, 0.32, 1),
                transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Organized state */
        .music-view.organized .track-item {
            opacity: 1;
            transform: translate(0, 0) rotate(0);
        }
        
        .release-info {
            transition: opacity 1s ease, transform 1s ease;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .music-view.organized .release-info {
            opacity: 1;
            transform: none;
        }
        
        .player {
             transition: opacity 1s ease 0.5s; /* Delay player fade in */
             opacity: 0;
        }
        
        .music-view.organized .player {
             opacity: 1;
        }

        /* Older Music Section */
        .older-music-section {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding-top: 150px; /* Much lower */
            padding-bottom: 60px;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .music-view.organized .older-music-section {
            opacity: 1;
        }

        .older-music-btn {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            padding: 16px 40px;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Akira Expanded', sans-serif;
        }

        /* Archive Grid Styles */
        #archiveList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 32px;
            padding: 0;
            height: auto;
            max-height: 100%;
            overflow-y: visible; /* Allow scrolling */
            border: none;
            justify-content: center; /* Center the grid items */
            max-width: 900px;
            margin: 0 auto; /* Center the grid container */
        }

        /* Archive View Specific Layout overrides */
        #archiveView .music-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            min-height: 60vh;
            max-width: 1000px;
        }

        #archiveView .tracks-area {
            width: 100%;
            max-width: 1000px; /* Expand to full width */
            flex: unset;
            height: auto;
            overflow: visible;
        }

        #archiveList::-webkit-scrollbar {
            width: 4px;
        }

        #archiveList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Override track-item for archive grid */
        #archiveList .track-item {
            flex: unset;
            width: 100%;
            height: auto;
            border: none;
            border-radius: var(--radius-base);
            background: transparent;
            margin: 0;
            min-height: 0;
            padding: 0;
            opacity: 0; /* Handled by JS animation */
        }

        #archiveList .track-item:hover {
            background: transparent;
            opacity: 1;
        }

        .archive-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
            cursor: pointer;
        }

        .archive-thumb {
            width: 100%;
            aspect-ratio: 1; /* Square */
            overflow: hidden;
            border-radius: var(--radius-base);
            background: #222;
            position: relative;
        }

        .archive-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }

        .archive-item:hover .archive-thumb img {
            transform: scale(1.05);
        }

        .archive-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .archive-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text);
            font-family: 'Akira Expanded', sans-serif;
            line-height: 1.2;
        }

        .archive-meta {
            font-size: 10px;
            color: var(--color-text-secondary);
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="logo">ROCHÈ</div>

    <div class="container" id="homeView">
        <div class="message" onclick="goToMusic()">
            <h1 data-text="Welcome to the void">Welcome to the void</h1>
        </div>
    </div>

    <div class="music-view" id="musicView">
        <button class="back-button" onclick="goHome()">← Back</button>
        
        <div class="music-content">
            <div class="release-info">
                <div class="release-header">
                    <div class="ep-artwork">
                        <img src="doomedtolivecoverart.png" alt="Doomed To Live EP Cover">
                    </div>
                    <h2 id="releaseTitle">Doomed to Live</h2>
                    <p id="releaseType">EP</p>
                    <button class="download-full-ep-btn" onclick="downloadFullEP()">Download Full EP</button>
                </div>
            </div>

            <div class="tracks-area">
                <div class="track-list" id="trackList"></div>
                <!-- Hidden Player Template that will be moved around -->
                <div id="playerTemplate" style="display: none;">
                    <div class="player" id="player">
                        <div class="player-title">Now Playing</div>
                        <div class="player-track" id="playerTrack">—</div>
                        <audio id="audioPlayer"></audio>
                        <div class="player-controls">
                            <button id="playBtn" onclick="togglePlay(event)">▶ Play</button>
                            <button onclick="downloadTrack(event)">⬇ Download</button>
                        </div>

        function generatePlaceholderAudio() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const duration = 3;
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, duration * sampleRate, sampleRate);
            const data = buffer.getChannelData(0);

            const frequency = 261.63;
            for (let i = 0; i < buffer.length; i++) {
                data[i] = Math.sin((i / sampleRate) * frequency * 2 * Math.PI) * 0.3;
            }

            const wav = audioBufferToWav(buffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            return URL.createObjectURL(blob);
        }

        function audioBufferToWav(audioBuffer) {
            const numberOfChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            const format = 1;
            const bitDepth = 16;
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numberOfChannels * bytesPerSample;
            const channels = [];
            for (let i = 0; i < numberOfChannels; i++) {
                channels.push(audioBuffer.getChannelData(i));
            }
            const length = audioBuffer.length * numberOfChannels * bytesPerSample;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);

            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            const floatTo16BitPCM = (output, offset, input) => {
                for (let i = 0; i < input.length; i++, offset += 2) {
                    const s = Math.max(-1, Math.min(1, input[i]));
                    output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(36, 'data');
            view.setUint32(40, length, true);

            let offset = 44;
            for (let i = 0; i < numberOfChannels; i++) {
                floatTo16BitPCM(view, offset, channels[i]);
                offset += channels[i].length * bytesPerSample;
            }

            return arrayBuffer;
        }

                console.error('Email capture error:', error);
            }
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename.replace(/\s+/g, '-').toLowerCase() + '.mp3';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('donationModal');
            if (e.target === modal) {
                closeDonation();
            }
        });
    </script>
</body>
