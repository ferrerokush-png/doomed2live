<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Support Right Now? Find Help 24/7</title>
    <style>
        :root {
            --color-primary: #dc143c;
            --color-primary-light: #ff1744;
            --color-success: #dc143c;
            --color-warning: #dc143c;
            --color-danger: #dc143c;
            --color-dark: #000000;
            --color-light: #ffffff;
            --color-gray: #aaaaaa;
            --color-border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: var(--color-light);
        }

        .container {
            background: #0a0a0a;
            border-radius: 12px;
            border: 2px solid var(--color-primary);
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.2);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: #000000;
            border-bottom: 2px solid var(--color-primary);
            color: white;
            padding: 24px 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 6px;
            font-weight: 700;
            color: var(--color-light);
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
            color: var(--color-gray);
        }

        .content {
            padding: 20px 16px;
        }

        .loading-state {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .region-info {
            background: #111111;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            border-left: 3px solid var(--color-primary);
            color: var(--color-light);
            font-size: 13px;
        }

        .region-info strong {
            color: var(--color-primary);
        }

        .hotline-section {
            margin-bottom: 18px;
        }

        .hotline-section h2 {
            font-size: 14px;
            color: var(--color-light);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: var(--color-primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .hotline-card {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hotline-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.15);
            background: #1a1a1a;
        }

        .hotline-name {
            font-weight: 700;
            color: var(--color-light);
            margin-bottom: 4px;
            font-size: 13px;
        }

        .hotline-details {
            font-size: 12px;
            color: var(--color-gray);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .contact-methods {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .contact-btn {
            flex: 1;
            min-width: 70px;
            padding: 8px;
            border: 1px solid var(--color-primary);
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.3s ease;
            text-align: center;
            background: transparent;
            color: var(--color-primary);
        }

        .contact-btn:hover {
            background: var(--color-primary);
            color: #000000;
        }

        .contact-btn-phone {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .contact-btn-phone:hover {
            background: var(--color-primary);
            color: #000000;
        }

        .contact-btn-text {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .contact-btn-text:hover {
            background: var(--color-primary);
            color: #000000;
        }

        .contact-btn-chat {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .contact-btn-chat:hover {
            background: var(--color-primary);
            color: #000000;
        }

        .contact-btn-web {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .contact-btn-web:hover {
            background: var(--color-primary);
            color: #000000;
        }

        .emergency-banner {
            background: rgba(220, 20, 60, 0.1);
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            padding: 14px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 13px;
        }

        .emergency-banner .emoji {
            font-size: 16px;
            margin-right: 6px;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--color-gray);
        }

        .error-state {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .manual-select {
            margin-top: 16px;
        }

        .manual-select label {
            display: block;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--color-light);
            font-size: 12px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #333333;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            background: #111111;
            color: var(--color-light);
        }

        select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .footer {
            background: #000000;
            padding: 12px 16px;
            text-align: center;
            font-size: 11px;
            color: var(--color-gray);
            border-top: 1px solid #222222;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px 15px;
            }

            .contact-btn {
                min-width: 80px;
                padding: 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÜò Need Support Right Now?</h1>
            <p>You're not alone. Help is available 24/7</p>
        </div>

        <div class="content" id="content">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Finding support services near you...</p>
            </div>
        </div>

        <div class="footer">
            <p>üíô If you're in immediate danger, call your local emergency number (999 in UK, 911 in US)</p>
        </div>
    </div>

    <script>
        const HOTLINES_DATABASE = {
            'GB': {
                region: 'United Kingdom',
                emergency: '999',
                hotlines: [
                    {
                        name: 'Samaritans',
                        description: 'Free, confidential emotional support 24/7',
                        phone: '116 123',
                        methods: ['phone'],
                        website: 'https://www.samaritans.org'
                    },
                    {
                        name: 'Shout (Crisis Text Line)',
                        description: 'Text support for mental health crisis',
                        text: 'Text SHOUT to 85258',
                        methods: ['text'],
                        website: 'https://www.giveusashout.org'
                    },
                    {
                        name: 'CALM',
                        description: 'Campaign Against Living Miserably',
                        phone: '0800 585 858',
                        methods: ['phone', 'chat'],
                        website: 'https://www.thecalmzone.net'
                    },
                    {
                        name: 'Mind',
                        description: 'Mental health information & support',
                        phone: '0300 102 1234',
                        methods: ['phone'],
                        website: 'https://www.mind.org.uk'
                    },
                    {
                        name: 'Crisis Text Line',
                        description: 'Text HOME to 50808',
                        text: 'Text HOME to 50808',
                        methods: ['text'],
                        website: 'https://www.crisis.org.uk'
                    }
                ]
            },
            'US': {
                region: 'United States',
                emergency: '911',
                hotlines: [
                    {
                        name: '988 Suicide & Crisis Lifeline',
                        description: 'Call, text, or chat 24/7 in US',
                        phone: '988',
                        methods: ['phone', 'text', 'chat'],
                        website: 'https://988lifeline.org'
                    },
                    {
                        name: 'Crisis Text Line',
                        description: 'Text HOME to 741741',
                        text: 'Text HOME to 741741',
                        methods: ['text'],
                        website: 'https://www.crisistextline.org'
                    },
                    {
                        name: 'TrevorLifeline',
                        description: 'For LGBTQ+ youth (24/7)',
                        phone: '1-866-488-7386',
                        methods: ['phone', 'chat'],
                        website: 'https://www.thetrevorproject.org'
                    }
                ]
            },
            'CA': {
                region: 'Canada',
                emergency: '911',
                hotlines: [
                    {
                        name: 'Canada Suicide Prevention Service',
                        description: '1-833-456-4566 (24/7)',
                        phone: '1-833-456-4566',
                        methods: ['phone'],
                        website: 'https://www.crisisservicescanada.ca'
                    },
                    {
                        name: 'Kids Help Phone',
                        description: 'Support for youth (24/7)',
                        phone: '1-800-668-6868',
                        methods: ['phone', 'text', 'chat'],
                        website: 'https://kidshelpphone.ca'
                    }
                ]
            },
            'AU': {
                region: 'Australia',
                emergency: '000',
                hotlines: [
                    {
                        name: 'Lifeline Australia',
                        description: '13 11 14 (24/7)',
                        phone: '13 11 14',
                        methods: ['phone', 'chat'],
                        website: 'https://www.lifeline.org.au'
                    },
                    {
                        name: 'Beyond Blue',
                        description: 'Mental health support',
                        phone: '1300 22 4636',
                        methods: ['phone', 'chat'],
                        website: 'https://www.beyondblue.org.au'
                    }
                ]
            },
            'IE': {
                region: 'Ireland',
                emergency: '999 or 112',
                hotlines: [
                    {
                        name: 'Samaritans Ireland',
                        description: '1800 609 090 (24/7)',
                        phone: '1800 609 090',
                        methods: ['phone'],
                        website: 'https://www.samaritans.org'
                    },
                    {
                        name: 'Turn2Me',
                        description: 'Online community support',
                        methods: ['chat'],
                        website: 'https://turn2me.org'
                    }
                ]
            },
            'NZ': {
                region: 'New Zealand',
                emergency: '111',
                hotlines: [
                    {
                        name: '1737 Need to talk?',
                        description: 'Call or text 1737 (24/7)',
                        phone: '1737',
                        text: 'Text 1737',
                        methods: ['phone', 'text'],
                        website: 'https://1737.org.nz'
                    },
                    {
                        name: 'Samaritans NZ',
                        description: '0800 726 666',
                        phone: '0800 726 666',
                        methods: ['phone'],
                        website: 'https://www.samaritans.org.nz'
                    }
                ]
            },
            'DEFAULT': {
                region: 'International',
                emergency: 'Call your local emergency number',
                hotlines: [
                    {
                        name: 'Find A Helpline',
                        description: 'Find helplines in 130+ countries',
                        methods: ['web'],
                        website: 'https://findahelpline.com'
                    },
                    {
                        name: 'International Association for Suicide Prevention',
                        description: 'Global suicide prevention resources',
                        methods: ['web'],
                        website: 'https://www.iasp.info/resources/Crisis_Centres/'
                    }
                ]
            }
        };

        async function getCountryFromIP() {
            try {
                // Using ip-api.com (free tier, no key required)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.country_code;
            } catch (error) {
                console.error('Geolocation error:', error);
                // Fallback to ipify + geoip-db
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    const geoResponse = await fetch(`https://ipgeolocation.io/ipgeo?apiKey=1d6202812e9a4dddb66e44f01e47f19c&ip=${ipData.ip}`);
                    const geoData = await geoResponse.json();
                    return geoData.country_code2;
                } catch (fallbackError) {
                    console.error('Fallback geolocation error:', fallbackError);
                    return null;
                }
            }
        }

        function renderHotlines(countryCode) {
            const contentDiv = document.getElementById('content');
            const hotlineData = HOTLINES_DATABASE[countryCode] || HOTLINES_DATABASE['DEFAULT'];

            let html = '';

            // Region info
            html += `<div class="region-info">Showing support services for: <strong>${hotlineData.region}</strong></div>`;

            // Hotlines
            html += '<div class="hotline-section">';
            html += '<h2><span class="section-icon">üí¨</span>Available Support Services</h2>';

            hotlineData.hotlines.forEach(hotline => {
                html += `<div class="hotline-card">
                    <div class="hotline-name">${hotline.name}</div>
                    <div class="hotline-details">${hotline.description}</div>
                    <div class="contact-methods">`;

                if (hotline.methods.includes('phone') && hotline.phone) {
                    html += `<a href="tel:${hotline.phone.replace(/\s/g, '')}" class="contact-btn contact-btn-phone">üìû ${hotline.phone}</a>`;
                }
                if (hotline.methods.includes('text') && hotline.text) {
                    const textContent = hotline.text.split(' to ')[1] || hotline.text;
                    html += `<a href="sms:${textContent}" class="contact-btn contact-btn-text">üí¨ Text</a>`;
                }
                if (hotline.methods.includes('chat')) {
                    html += `<a href="${hotline.website}" target="_blank" rel="noopener noreferrer" class="contact-btn contact-btn-chat">üíª Chat</a>`;
                }
                if (hotline.methods.includes('web') || !hotline.methods.includes('phone')) {
                    html += `<a href="${hotline.website}" target="_blank" rel="noopener noreferrer" class="contact-btn contact-btn-web">üåê Visit</a>`;
                }

                html += `</div></div>`;
            });

            html += '</div>';

            // Emergency banner
            html += `<div class="emergency-banner">
                <span class="emoji">üö®</span>
                In immediate danger? Call <strong>${hotlineData.emergency}</strong>
            </div>`;

            // Manual country selection
            html += `<div class="manual-select">
                <label for="country-select">Can't find your region?</label>
                <select id="country-select" onchange="handleCountryChange(this.value)">
                    <option value="">Select your country...</option>
                    <option value="GB">üá¨üáß United Kingdom</option>
                    <option value="US">üá∫üá∏ United States</option>
                    <option value="CA">üá®üá¶ Canada</option>
                    <option value="AU">üá¶üá∫ Australia</option>
                    <option value="IE">üáÆüá™ Ireland</option>
                    <option value="NZ">üá≥üáø New Zealand</option>
                </select>
            </div>`;

            contentDiv.innerHTML = html;
        }

        function handleCountryChange(countryCode) {
            if (countryCode) {
                renderHotlines(countryCode);
            }
        }

        async function initialize() {
            try {
                const countryCode = await getCountryFromIP();
                if (countryCode) {
                    renderHotlines(countryCode);
                } else {
                    renderHotlines('DEFAULT');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                renderHotlines('DEFAULT');
            }
        }

        // Initialize on load
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
